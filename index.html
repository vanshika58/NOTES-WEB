    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img class="logo" src="/website.HTML/download (1).jfif" alt="site logo">
        <a class="navbar-brand" href="#">Notes app</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <div class="card-body">
                <div class="form-group">
                    <h5 class="card-title">Add title</h5>
                    <input type="text" class="form-control" id="addTitle" aria-describedby="title"
                        placeholder="Enter title">
                </div>
                <h5 class="card-title" >add notes</h5>

                 <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn" width="50pt">Add Note</button>
                
            </div>
        </div>
        <hr>
        <h1 class=" h1">Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid"> </div>
